<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Система управления ГБУ АПР</title>
   <link rel="icon" href="img/favicon.ico" type="image/x-icon">
   
</head>
<body>
  <div class="signin">
      <div class="signin__dialog">
         <div class="signin__body">
            <h5 class="signin__title mb-6">Система управления ГБУ АПР</h5>
            <form action="start.html">
               <input name="signin" type="email" class="f-control mb-3" placeholder="E-mail">
               <input name="pass" type="password" class="f-control mb-5" placeholder="Пароль">
               <button class="btn btn-primary signin__btn">Войти</button>
            </form>
            <a class="signin__reg" href="#">Зарегистрироваться</a>
            <a class="signin__text" href="#">Забыли пароль?</a>
         </div>
      </div>
  </div>
   
   <script src="js/script.min.js"></script>
</body>
</html>
