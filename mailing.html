<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/virtual-select.min.css">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Система управления ГБУ АПР</title>
   <link rel="icon" href="img/favicon.ico" type="image/x-icon">
   
</head>
<body>
   
   @@include("_header.html")

   <div class="content">

      <!-- Start Sidebar-left -->
      <div class="sidebar-left">
         <ul class="sidebar-left__menu">
            <!-- Home -->
            <li>
               <a class="nav-link icon-home" href="home.html">Главная</a>
            </li>
            
            <!-- Exit-Log -->
            <li>
               <a class="nav-link icon-file-attach" href="exit-log.html">Журнал выезда сотрудников</a>
            </li>

            <!-- Archive -->
            <li>
               <a class="nav-link icon-archive" href="archive.html">Архив</a>
            </li>
           
            <!-- Dashboard -->
            <li>
               <a class="nav-link icon-private" href="dashboard.html">Панель управления</a>
            </li>

            <!-- Prom_radar -->
            <li>
               <a class="nav-link icon-industry" href="prom-list.html">Платформа мониторинга промышленности</a>
            </li>

            <!-- Phone book -->
            <li>
               <a class="nav-link icon-archive" href="phone-book.html">Телефонная книга</a>
            </li>

            <!-- Mailing -->
            <li>
               <a class="nav-link nav-link--active icon-letter">Сообщения</a>
            </li>

            <!-- Settings -->
            <!-- <li>
               <a class="nav-link icon-gear" href="setup.html">Настройки</a>
            </li> -->
         </ul>
      </div>
      <!-- End Sidebar-left -->

      <main class="main">
         <div class="btn-burger icon-burger"></div>
         <section class="section px-3 py-5">
            <h4 style="margin-left: 72px" class="title mb-4">Рассылка</h4>
            <form>
               <div class="mb-3">
                  <label class="f-label" for="mailFrom">от кого</label>
                  <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите почту">
               </div>
               
               <div class="mb-3">
                  <label class="f-label" for="mailTo">кому</label>
                  <input id="mailTo" name="mail-to" class="f-control w-100" type="text" placeholder="Введите почту">
               </div>

               <div class="mb-3">
                  <label class="f-label" for="subject">тема</label>
                  <input id="subject" name="subject" class="f-control w-100" type="text" placeholder="Введите текст">
               </div>

               <div class="mb-3">
                  <label class="f-label" for="subject">Сообщение</label>
                  <textarea class="f-control w-100" name="message" id="message" placeholder="Введите сообщение"></textarea>
               </div>

               <div class="mb-3">
                  <label class="f-label" for="attachment">Файлы</label>
                  <input id="subject" name="subject" class="f-control w-100 hide" type="file" placeholder="Введите текст">
                  <div class="label-attachment">
                     <img class="d-block" src="img/svg/mailing-icons/box-ico.svg" alt="box">
                     <p>перетащите или прикрепите файлы</p>
                  </div>
               </div>
               <div class="text-center">
                  <button class="btn btn-primary" type="submit">Отправить</button>
               </div>

               <div>
                  <p>virtual select</p>
                  <div id="my-select"></div>
               </div>
               
            </form>
            
             
         </section>
      </main>
      
      @@include("_sidebar-right.html")

   </div>
   
   <script src="js/virtual-select.min.js"></script>
   <script src="js/script.min.js"></script>

   <script>
      VirtualSelect.init({
         ele: '#my-select',
         options: [
            { label: 'Options 1', value: '1' },
            { label: 'Options 2', value: '2' },
            { label: 'Options 3', value: '3' },
         ],
      });

   </script>
</body>
</html>
