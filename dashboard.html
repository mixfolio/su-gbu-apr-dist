<!DOCTYPE html>

<head>

            <ul class="user-menu">
               <li>
                  <a class="profile-link icon-user" href="profile-2.html">Профиль</a>

               <li>

               </li>
            </ul>

   </div>
</div>

      <div class="sidebar-left">

            <li>

            <!-- Private -->

            </li>

               <a class="btn btn-primary" href="home.html">Главная</a>
